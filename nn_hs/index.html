  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  var about_opened = false;
  var tools_opened = false;
  var about_open_toggle = function() {
    if (about_opened) {
      $("#about-links").animate({height: '0px'}, 500);
      $("#about-link").hover(function(evt) {
        $("#about-link").css("text-decoration", evt.type == "mouseenter" ? "underline" : "none");
      });
      about_opened = false;
    } else {
      $("#about-links").animate({height: '25pt'}, 500);
      $("#about-link").css("text-decoration", "underline");
      $("#about-link").unbind('mouseenter mouseleave')
      about_opened = true;
    }
  }

  var tools_open_toggle = function() {
    if (tools_opened) {
      $("#tool-links").animate({height: '0px'}, 500);
      $("#tool-link").hover(function(evt) {
        $("#tool-link").css("text-decoration", evt.type == "mouseenter" ? "underline" : "none");
      });
      tools_opened = false;
    } else {
      $("#tool-links").animate({height: '25pt'}, 500);
      $("#tool-link").css("text-decoration", "underline");
      $("#tool-link").unbind('mouseenter mouseleave')
      tools_opened = true;
    }
  }

  $(document).ready(function() {
    $("#tool-link").click(function() {
      tools_open_toggle();
      if (about_opened)
        about_open_toggle();
    });

    $("#about-link").click(function() {
      about_open_toggle();
      if (tools_opened)
        tools_open_toggle();
    });
  });
  </script>
</head>
